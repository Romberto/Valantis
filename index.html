<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body class="bg-dark">
    <div class="container">

        <header class="pt-2 pb-2 ps-1 pe-1">
            <a href="#" class="popupBtn" id="popupBtn"></a>
            <h1 class="text-center mb-3 w-100">Товары Valantis</h1>
        </header>
        <main>
            <div class="main_content">
                <div class="content" id="content">
                    <h3 class="text-center"></h3>
                    
                    <ul class="d-flex flex-wrap justify-content-around align-items-center" id="list"></ul>
                    <div class="justify-content-center mb-3 pagination"></div>
                </div>
                <div class="border-light border-start pe-1">
                    <div class="filters__wrapper">
                        <div class="filiners__inner position-relative">
                            <span class="closePopup"></span>
                            <p class="filtres__title">Фильтры:</p>
                            <ul class="filrters__list">
                                <li class="filters__item">
                                    <select class="form-select  mb-2" id="selectBrand" aria-label="Фильтр по бренду">
                                        <option selected>по бренду</option>
                                    </select>
                                </li>
                                
                                <li class="filters__item">
                                    <a href="#" class="filters__link btn btn-light  mb-2" id="btnPrice">по цене</a>
                                    <div class="filtres__price hidden" id="price">
                                        <input type="number" class="price__input form-control mb-2" min="0" id="price__input">
                                        <div class="btn btn-light filterButton mb-2 " id="jsFilterPrice">фильтровать</div>
                                    </div>
                                    
                                </li>
    
                                <li class="filters__item">
                                    <a href="#" class="filters__link btn btn-light mb-2" id="btnName">по названию</a>
                                    <div class="filtres__price hidden" id="name">
                                        <input type="text" class="name__input form-control mb-2" id="name__input">
                                        <div class="btn btn-light filterButton mb-2 " id="jsFilterName">фильтровать</div>
                                    </div>
                                </li>
                            </ul>
                            
                        </div>
                        
                    </div>
                    
                </div>
                
            </div>
        </main>   
        <footer></footer>
    </div>

    
    
    
    
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
    <script type="text/javascript" src="js/app.js" defer></script>
</body>
</html>
